{% extends 'website/base.html' %} {% load static %} {% block content %}
<div class="page-wrapper">



    <!-- Main Header-->
    {% include 'staffPortal/header.html'%}

    <!--Billing Details-->
    <div class="container mt-5">

        <div class="billing-details">
            <div class="shop-form">

                <div class="row clearfix">

                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="sec-title">
                                <h2>Update Student Result</h2>
                            </div>
                            <div class="billing-inner">
                                <div class="row clearfix">



                                    <!--Form Group-->
                                    <div class="form-group col-md-4 col-sm-12 col-xs-12">
                                        <div class="field-label">Registration No: <sup>*</sup> </div>
                                    </div>
                                    <!--Form Group-->
                                    <div class="form-group col-md-4 col-sm-12 col-xs-12">
                                        <div class="field-label">C.A <sup>*</sup> </div>
                                    </div>
                                    <!--Form Group-->
                                    <div class="form-group col-md-4 col-sm-12 col-xs-12">
                                        <div class="field-label">Exams <sup>*</sup> </div>
                                    </div>



                                </div>
                                <div class="row clearfix">



                                    <!--Form Group-->
                                    <div class="form-group col-md-4 col-sm-12 col-xs-12">
                                        <input type="text" name="reg_no" value="U18EK2060" disabled>
                                    </div>
                                    <!--Form Group-->
                                    <div class="form-group col-md-4 col-sm-12 col-xs-12">
                                        <input type="number" name="ca" value="0">
                                    </div>
                                    <!--Form Group-->
                                    <div class="form-group col-md-4 col-sm-12 col-xs-12">
                                        <input type="number" name="exams" value="0">
                                    </div>



                                    <!--Form Group-->
                                    <div class="form-group col-md-12 col-sm-12 col-xs-12">
                                        <button name="upload" type="submit" class="theme-btn btn-style-one">Update</button>
                                    </div>


                                </div>
                            </div>
                        </form>
                    </div>






                </div>


            </div>

        </div>
        <!--End Billing Details-->
    </div>
</div>
<footer style="position: fixed; bottom: 0; width: 100%;">
    <div class="container" style="background-color: #3D9970;">
        <p class="text-center" style="color: #fff;">Developed by -- Musaddiq Technologies Ltd @+2347060936935</p>
    </div>
</footer>
<!--End pagewrapper-->

{%endblock content%}
